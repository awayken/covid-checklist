<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>COVID Checklist</title>
</head>

<body>
  <app-checklist name="Miles">
      <ask-range max="100.4" initial="98.6">
        What is their temperature?
      </ask-range>

      <ask-checks items='["Have they had close contact with such a person in the past 14 days?"]'>
        Confirmed Cases of COVID-19
      </ask-checks>

      <ask-checks items='["Chills", "Diarrhea", "Sore throat"]'>
        Do they have any of these symptoms?
      </ask-checks>

      <ask-checks items='["Shortness of breath", "Cough", "Muscle pain", "Headache", "Loss of taste or smell"]'>
        Are any of these symptoms new or worsening?
      </ask-checks>

      <p slot="error">
        <strong>STOP!</strong> Do not send your child to school.
      </p>
  </app-checklist>

  <script type="module" src="./src/app.js"></script>
</body>

</html>
